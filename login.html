<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 24rem;
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }
        .btn-outline {
            background-color: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        .alert {
            background-color: #fecaca;
            border: 1px solid #f87171;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
        .social-login {
            margin-top: 1rem;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .icon {
            margin-right: 0.5rem;
        }
        .footer {
            margin-top: 1rem;
            text-align: center;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">Iniciar Sesión</div>
        <div class="card-description">Ingrese a su cuenta para continuar</div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <div id="error-message" class="alert" style="display: none;">
            Por favor, ingrese su correo electrónico y contraseña.
        </div>
        <div class="social-login">
            <button class="btn btn-outline social-btn">
                <span class="icon">📧</span> Iniciar sesión con Google
            </button>
            <button class="btn btn-outline social-btn">
                <span class="icon">🐱</span> Iniciar sesión con GitHub
            </button>
        </div>
        <div class="footer">
            <a href="/forgot-password" class="link">¿Olvidaste tu contraseña?</a>
            <p>
                ¿No tienes una cuenta? <a href="/register" class="link">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (email && password) {
                console.log('Login exitoso');
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
