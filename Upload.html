<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Nuevo Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        }

        .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
        margin-bottom: 20px;
        }

        .card-title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        }

        .form-group {
        margin-bottom: 20px;
        }

        label {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        textarea {
        height: 100px;
        resize: vertical;
        }

        .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        }

        .badge {
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        cursor: pointer;
        background-color: #e0e0e0;
        }

        .badge.active {
        background-color: #007bff;
        color: white;
        }

        .image-preview,
        .video-preview {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        }

        .image-preview img,
        .video-preview video {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        }

        .card-footer {
        display: flex;
        justify-content: space-between;
        }

        .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        }

        .btn.outline {
        background-color: transparent;
        border: 1px solid #007bff;
        color: #007bff;
        }

        .btn:hover {
        background-color: #0056b3;
        }

        .btn.outline:hover {
        background-color: #007bff;
        color: white;
        }

    </style>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Subir Nuevo Proyecto</h2>
      </div>
      <div class="card-content">
        <form class="form">
          <div class="form-group">
            <label for="title">Título del Proyecto</label>
            <input type="text" id="title" placeholder="Ingrese el título de su proyecto" required>
          </div>

          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" placeholder="Describa su proyecto, objetivos, enfoque, etc." required></textarea>
          </div>

          <div class="form-group">
            <label>Tecnologías Utilizadas</label>
            <div class="badges">
              <!-- Repite los elementos de tecnología -->
              <span class="badge">Python</span>
              <span class="badge">TensorFlow</span>
              <!-- Agregar más tecnologías según el array original -->
            </div>
          </div>

          <div class="form-group">
            <label>Imágenes del Proyecto</label>
            <input type="file" id="image-upload" accept="image/*" multiple>
            <div class="image-preview">
              <!-- Imágenes previas que el usuario suba -->
            </div>
          </div>

          <div class="form-group">
            <label>Videos del Proyecto</label>
            <input type="file" id="video-upload" accept="video/*" multiple>
            <div class="video-preview">
              <!-- Videos previos que el usuario suba -->
            </div>
          </div>

          <div class="form-group">
            <label for="repository">Enlace al Repositorio</label>
            <input type="url" id="repository" placeholder="https://github.com/usuario/proyecto">
          </div>

          <div class="form-group">
            <label>Categorías</label>
            <div class="badges">
              <!-- Repite los elementos de categoría -->
              <span class="badge">Aprendizaje Automático</span>
              <span class="badge">Visión por Computadora</span>
              <!-- Agregar más categorías según el array original -->
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn outline">Guardar como Borrador</button>
        <button class="btn">Publicar Proyecto</button>
      </div>
    </div>
  </div>
</body>
</html>
