<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 24rem;
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
        .alert-success {
            background-color: #d1fae5;
            border: 1px solid #34d399;
            color: #065f46;
        }
        .alert-error {
            background-color: #fecaca;
            border: 1px solid #f87171;
            color: #b91c1c;
        }
        .footer {
            margin-top: 1rem;
            text-align: center;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .link:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">Recuperar Contrase√±a</div>
        <div class="card-description">
            Ingrese su correo electr√≥nico para recibir instrucciones de recuperaci√≥n
        </div>
        <div id="form-container">
            <form id="recovery-form" class="space-y-4">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input 
                        id="email" 
                        type="email" 
                        placeholder="correo@ejemplo.com"
                        required 
                    />
                </div>
                <button type="submit" class="btn">
                    <span class="icon">üìß</span> Enviar Instrucciones
                </button>
            </form>
        </div>
        <div id="success-message" class="alert alert-success" style="display: none;">
            Se han enviado las instrucciones de recuperaci√≥n a <span id="sent-email"></span>. 
            Por favor, revise su bandeja de entrada y siga los pasos indicados.
        </div>
        <div id="error-message" class="alert alert-error" style="display: none;"></div>
        <div class="footer">
            <a href="/login" class="link">
                <span class="icon">‚Üê</span> Volver a Iniciar Sesi√≥n
            </a>
        </div>
    </div>

    <script>
        document.getElementById('recovery-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('error-message');
            var successMessage = document.getElementById('success-message');
            var formContainer = document.getElementById('form-container');

            errorMessage.style.display = 'none';
            
            if (!email) {
                errorMessage.textContent = 'Por favor, ingrese su correo electr√≥nico.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulaci√≥n de env√≠o exitoso
            console.log('Enviando correo de recuperaci√≥n a:', email);
            formContainer.style.display = 'none';
            successMessage.style.display = 'block';
            document.getElementById('sent-email').textContent = email;
        });
    </script>
</body>
</html>
